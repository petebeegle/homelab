---
apiVersion: v1
kind: Service
metadata:
  name: pve01
  namespace: external
spec:
  ports:
    - name: https
      protocol: TCP
      port: 8006
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pve01
  namespace: external
  labels:
    kubernetes.io/service-name: pve01
addressType: IPv4
ports:
  - name: https
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - 192.168.3.11
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: pve01-route
  namespace: external
spec:
  parentRefs:
    - name: passthrough
      namespace: gateway
  hostnames:
    - pve01.petebeegle.com
  rules:
    - backendRefs:
        - name: pve01
          port: 8006
