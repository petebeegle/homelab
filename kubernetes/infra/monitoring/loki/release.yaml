---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m0s
  chart:
    spec:
      chart: loki
      version: 6.37.0
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
  values:
    loki:
      auth_enabled: false
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
      querier:
        max_concurrent: 4
      schemaConfig:
        configs:
          - from: "2025-05-26"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
    lokiCanary:
      enabled: false
    test:
      enabled: false

    limits_config:
      allow_structured_metadata: true
      retention_period: 336h # 14 days

    deploymentMode: SimpleScalable

    backend:
      replicas: 3
    read:
      replicas: 3
    write:
      replicas: 3

    # Enable minio for storage
    minio:
      enabled: true

    # Zero out replica counts of other deployment modes
    singleBinary:
      replicas: 0

    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      retention_enabled: true
      delete_request_store: s3
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
