---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  grafana_dashboard: "1"
configMapGenerator:
  - name: flux-dashboard
    namespace: monitoring
    files:
      - dashboard.json=flux-dashboard.json
    options:
      disableNameSuffixHash: true
  - name: kubernetes-dashboard
    namespace: monitoring
    files:
      - dashboard.json=kubernetes-dashboard.json
    options:
      disableNameSuffixHash: true
  - name: proxmox-dashboard
    namespace: monitoring
    files:
      - dashboard.json=proxmox-dashboard.json
    options:
      disableNameSuffixHash: true
resources:
  - proxmox-dashboard.yaml
  - flux-dashboard.yaml
  - kubernetes-dashboard.yaml
