---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  dependsOn:
    - name: loki
    - name: mimir
  interval: 5m0s
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
  chart:
    spec:
      chart: grafana
      version: 7.3.9
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    envFromSecret: grafana-env
    image:
      tag: 12.1.0
    admin:
      existingSecret: grafana-credentials
    sidecar:
      dashboards:
        enabled: true
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: loki
            uid: loki
            access: proxy
            basicAuth: false
            editable: true
            jsonData:
              tlsSkipVerify: true
            orgId: 1
            type: loki
            url: http://loki-gateway
          - name: prometheus
            uid: prometheus
            access: proxy
            basicAuth: false
            editable: true
            jsonData:
              tlsSkipVerify: true
            orgId: 1
            type: prometheus
            url: http://mimir-nginx/prometheus
    alerting:
      contactpoints.yaml:
        apiVersion: 1
        contactPoints:
          - name: discord
            orgId: 1
            receivers:
              - uid: discord-webhook
                type: discord
                settings:
                  url: "${DISCORD_WEBHOOK_URL}"
                  username: Grafana Alerts
                  avatar_url: "https://avatars.githubusercontent.com/u/7195757?s=200&v=4"
                  message: |
                    {{`{{ len .Alerts.Firing }}`}} firing, {{`{{ len .Alerts.Resolved }}`}} resolved
                  title: |
                    {{`{{ if gt (len .Alerts.Firing) 0 }}`}}ðŸ”¥ Firing{{`{{ else }}`}}âœ… Resolved{{`{{ end }}`}}
      policies.yaml:
        apiVersion: 1
        policies:
          - orgId: 1
            receiver: discord
            group_by: ['alertname', 'namespace']
            group_wait: 10s
            group_interval: 5m
            repeat_interval: 12h
            routes:
              - receiver: discord
                matchers:
                  - severity =~ "warning|critical"
