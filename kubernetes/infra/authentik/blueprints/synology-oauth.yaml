# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
---
version: 1
metadata:
  name: synology-oauth2-setup
  labels:
    blueprints.goauthentik.io/instantiate: "true"
context:
  synology_client_id: synology
  synology_client_secret: !Env SYNOLOGY_OAUTH_CLIENT_SECRET

entries:
  # Groups for Synology role mapping
  - identifiers:
      name: Synology Admins
    model: authentik_core.group
    attrs:
      name: Synology Admins

  - identifiers:
      name: Synology Editors
    model: authentik_core.group
    attrs:
      name: Synology Editors

  # Custom property mapping for groups
  - identifiers:
      managed: goauthentik.io/providers/oauth2/synology-groups
    model: authentik_providers_oauth2.scopemapping
    attrs:
      name: Synology Groups Mapping
      scope_name: groups
      expression: |
        return {
          "groups": [group.name for group in request.user.ak_groups.all()],
        }

  # OAuth2 Provider for Synology
  - identifiers:
      name: synology-provider
    model: authentik_providers_oauth2.oauth2provider
    attrs:
      name: Synology OAuth Provider
      authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
      invalidation_flow: !Find [authentik_flows.flow, [slug, default-invalidation-flow]]
      client_type: confidential
      client_id: !Context synology_client_id
      client_secret: !Context synology_client_secret
      redirect_uris:
        - matching_mode: strict
          url: https://192.168.30.99:5001/#/signin
      signing_key: !Find [authentik_crypto.certificatekeypair, [name, authentik Self-signed Certificate]]
      property_mappings:
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, openid]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, email]]
        - !Find [authentik_providers_oauth2.scopemapping, [scope_name, profile]]
        - !Find [authentik_providers_oauth2.scopemapping, [managed, goauthentik.io/providers/oauth2/synology-groups]]
      sub_mode: hashed_user_id
      issuer_mode: per_provider
      access_code_validity: minutes=1
      access_token_validity: minutes=5
      refresh_token_validity: days=30

  # Application for Synology
  - identifiers:
      slug: synology
    model: authentik_core.application
    attrs:
      name: Synology
      slug: synology
      provider: !Find [authentik_providers_oauth2.oauth2provider, [name, synology-provider]]
      policy_engine_mode: any
      meta_launch_url: https://192.168.30.99:5001
      meta_icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/synology.png
      meta_description: Synology NAS
      open_in_new_tab: true
